name: Update BOM in README

on:
  push:
    paths:
      - 'BOM.csv'  # Only run when BOM.csv is changed
  workflow_dispatch: # Allows you to run it manually from the Actions tab

jobs:
  update-readme:
    runs-on: ubuntu-latest
    # Added permissions block to allow the bot to commit and push changes
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run BOM Update Script
        run: python update_bom.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "docs: auto-update BOM table in README" || echo "No changes to commit"
          git push